<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota Online</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center">
      <img src="ansor.png" alt="Logo" id="logo" style="max-width: 150px;">
    </div>
    <h1 class="text-center">Nota Online</h1>
    <div class="text-right">
      <p id="payment-date"></p>
    </div>
    <form>
      <div class="form-group">
        <label for="giver">Nama Pemberi</label>
        <input type="text" class="form-control" id="giver" placeholder="Masukkan nama pemberi">
      </div>
      <div class="form-group">
        <label for="receiver">Nama Penerima</label>
        <input type="text" class="form-control" id="receiver" placeholder="Masukkan nama penerima">
      </div>
      <div class="form-group">
        <label for="item">Item</label>
        <input type="text" class="form-control" id="item" placeholder="Masukkan item">
      </div>
      <div class="form-group">
        <label for="quantity">Kuantitas</label>
        <input type="number" class="form-control" id="quantity" placeholder="Masukkan kuantitas">
      </div>
      <div class="form-group">
        <label for="price">Harga</label>
        <input type="number" class="form-control" id="price" placeholder="Masukkan harga">
      </div>
      <div class="form-group">
        <label for="notes">Keterangan</label>
        <textarea class="form-control" id="notes" rows="3" placeholder="Masukkan keterangan"></textarea>
      </div>
      <button type="button" class="btn btn-primary" onclick="addItem()">Tambah Item</button>
    </form>
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Item</th>
          <th>Kuantitas</th>
          <th>Harga</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="nota-body">
      </tbody>
    </table>
    <button class="btn btn-success" onclick="exportToPDF()">Ekspor ke PDF</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
